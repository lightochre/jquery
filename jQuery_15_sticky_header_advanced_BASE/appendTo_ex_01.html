<!DOCTYPE html>
<html>
<head>
  <style>
  p { background:yellow; }
</style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
  <!--
    A.append(B)  - A요소의 내용의 뒤에 B 추가 /- B가 문서에 없으면 추가 / - 있으면 이동
    A.appendTo(B) - B요소의 내용의 뒤에 A를 추가(이동)

    A.prepend(B) - A를 B에게 추가 B의 내용의 앞에 추가
    A.prependTo(B) - B를 A에게 추가 A의 내용의 앞에 추가
  -->

  <h2>Greetings</h2>
  <div class="container">
    <div class="inner">Hello</div>
    <div class="inner">Goodbye</div>
  </div>
  
  <script>
  $('<p>Test</p>').appendTo('.inner');
  </script>
 
</body>
</html>

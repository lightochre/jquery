<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>css 스타일 변경하기</title>
<link rel="stylesheet" href="./css/normalize.css">
<!--link rel="stylesheet" href="./css/main.css"-->

<script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./js/main.js"></script>
<style>
  body {margin: 10px;}
  p {margin-top:30px; color:gray;}
  ul.menuOpen {display:none;}
  .handup {cursor: pointer;}
  .handup span {display:none;}
</style>
</head>

<body>
  <div>
    <p>01.리스트 항목에서 마우스를 올리면 메뉴가 나타나요.</p>
    <div class="handup">
      올려보세요.
      <span>MENU</span>
    </div>
  </div>
    
  <div>
    <p>02.menu open버튼을 클릭하면 메뉴리스트가 나타나도록 하세요.</p>
    <button class="open">Menu open</button>

    <ul class="menuOpen">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
    </ul>
  </div>
  
  <div>
    <p>03.리스트 항목에서 마우스를 올리면 해당 항목의 배경색만 회색 #ccc로 변경합니다.</p>
    <ul class="menu">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
    </ul>    
  </div>

<style>
.box {margin-top:10px;background:orange; width:180px; height:100px; position:absolute;}
.box1 {margin-top:10px; margin-bottom:30px; background:orange; width:180px; height:100px; position:absolute;}
</style>
  <div style="overflow:hidden; height:250px;">
    <p>04.animate()메서드를 사용하여 div를 오른쪽으로 250px 이동하세요. </p>
    <button class="btn">움직이기</button>
    <div class="box"></div>        
  </div>

  <div>
    <p>05.animate()메서드를 사용하여 div를 높이를 500px로 만드세요. </p>
    <div class="box1"></div>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>drawer_side_menu</title>

<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.easing.1.3.min.js"></script>
<!--script src="./js/main1.js"></script-->
<style>
  * {margin:0; padding:0;}
  ul li {list-style:none;}
  .clearfix:after{content:'';display:block; clear:both;}
  body {background:green; overflow-y:scroll;}
  header {	
    margin-top:20px;
    background:linear-gradient(white 50px, rgba(255,255,255,0.5) 50px, rgba(255,255,255,0.5) );
    height:50px; 
    overflow:hidden;
  }

  nav {width:960px; margin:0 auto; cursor: pointer;}
  nav > ul > li {float:left; line-height:50px; margin-right:40px; position: relative;}
  nav > ul > li ul{ width:100%; display: none; position: absolute;}
  nav > ul > li ul li{white-space:nowrap;}
</style>

<script>
/*
  첫번째 메뉴에 마우스가 들어오면 header높이를 300px 0.3s
  첫번째 메뉴에 마우스가 떠나면 header높이를 50px 0.3s
*/
$(function(){
  var $firstMune = $('nav > ul > li '),
      $header = $('header');

  $firstMune.mouseover(function(){
    $header.stop().animate({height:'250px'}, 500);
  })
  .mouseleave(function(){
    $header.stop().animate({height:'50px'}, 500);
  });

});
</script>
</head>

<body>
  <header>
    <nav>
        <ul class="clearfix">
          <li>1st menu
              <ul>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>2nd menu
              <ul>
                <li>2nd menu menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>3rd menu
              <ul>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>4th menu
              <ul>
                <li>2nd menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>				
  
        </ul>
    </nav>
  </header>
  
</body>
</html>

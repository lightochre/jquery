<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>drawer_side_menu</title>

<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.easing.1.3.min.js"></script>
<!--script src="./js/main1.js"></script-->
<style>
  * {margin:0; padding:0;}
  ul li {list-style:none;}
  .clearfix:after{content:'';display:none; clear:both;}
  body {background:gray; overflow-y:scroll;}
  header {	
    margin-top:20px;
    background:linear-gradient(white 50px, rgba(255,255,255,0.5) 50px, rgba(255,255,255,0.5) );
    height:50px; 
    overflow:hidden;}

  nav {width:960px; margin:0 auto; cursor: pointer;}
  nav > ul > li {float:left; line-height:50px; margin-right:40px; position:relative;}
  nav > ul > li ul {width:100%; display:none; position:absolute;}
  /*nav > ul > li:hover ul {display:block;}*/
  nav > ul > li ul li {white-space:nowrap;}
</style>

<script>
/*
  첫번째 메뉴에 마우스가 들어오면 
  마우스가 들어온 그 메뉴의 서브메뉴의 높이를 변수명.
  subHeight로 저장하고, 기존 header 높이에 더한값을 header의 높이로 0.3s 걸쳐 애니메이션 되도록,

  A.height() 알맹이
  A.innerHeight() 알맹이 바깥쪽 패딩높이
  A.outerHeight() 테두리까지 보더높이
  A.outerHeight(true) 마진까지 높이
*/
$(function(){
  var $firstMenu = $('nav > ul > li '),
      $header = $('header'),
      $headerHeight = $header.outerHeight();

    $firstMenu.mouseover(function(){
      var currentMenu = $(this);
      var subHeight = currentMenu.find('ul').outerHeight();//
      $header.stop().animate({height: $headerHeight  + subHeight + 'px'}, 300);
      //setTimeout(할인, 시간) -->일정시간이 지나면 나타나..
      //할일 function(){}
      setTimeout(function(){currentMenu.find('ul').show();}, 300);
      //$(this).find('ul').show();

    })
    .mouseleave(function(){
      $header.stop().animate({height: $headerHeight + 'px'}, 300);
      setTimeout(function(){currentMenu.find('ul').hide();}, 300);
      //$(this).find('ul').hide()
    });
});
</script>
</head>

<body>
  <header>
    <nav>
        <ul class="clearfix">
          <li>1st menu
              <ul class="menuTow">
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>2nd menu
              <ul>
                <li>2nd menu menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>3rd menu
              <ul>
                <li>2nd menu</li>
                <li>2nd menu</li>
                <li>2nd menu</li>
              </ul>
          </li>
          <li>4th menu
              <ul>
                <li>2nd menu</li>
              </ul>
          </li>				
  
        </ul>
    </nav>
  </header>
  
</body>
</html>

<body>
<div class="progress-bar">
  <div class="bar"></div>
  <div class="rate" data-rate="40"></div> <!--숫자를 받아올수 있도록 설정함 data-rate-->
</div>

<script src="js/jquery.animateNumber.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
  var progressWarp = $('.progress-bar'),
      progressBar = progressWarp.find('.bar'),
      progressBarText = progressWarp.find('.rate'),
      progressRate = progressBarText.attr('data-rate');//요소를 가져오는거 attr(벨류);
  
  //bar animate 2.5s width바뀌는 애니메이트
  progressBar.animate({width:progressRate +'%'},2500);

  //03. animate Number 검색
  //progressBarText.animateNumber({ number: progressRate });
  /*var percent_number_step = $.animateNumber.numberStepFactories.append(' %');
    progressBarText.animateNumber(
      {
        number: progressRate,
        numberStep: percent_number_step
      },
      {
        duration: 2500
      }
  );*/
  

  // 02. animate 활용
  /*
  progressBar.animate({width:'60%'},2500, 'easeInOuint', function(){..});
  //옵션 값, 옵션 값 -> 풀어서 쓰면
  progressBar.animate({width:'60%'},{
    duration: 2500,
    easing:'easeInOutQuint',
    complete:function(){..}
  });
  */
 //animate 옵션을 활용하면 사용자속성을 만들고, 속성이 바뀌는 것을 작성 가능.
 //hour 지정한 변수임 
 $({hour:0}).animate({hour:progressRate},{
  duration: 2500,
  progress:function(){
    var now = this.hour;
    progressBarText.text(Math.ceil(now) + '%');
  }
 });
  
  //01. setInterval 방법
  /*
  // 1000/10 0.1초마다 0 -> 1 -> 2
  //일정시간마다 할일 setInterval(할일, 시간);
  //할일 -> 함수명 textAnimation = function(){실제로 할일};
  //실제로 할일 0% -> 1% -> 2%........progressBarText.text('0%');
  //요소의 너비 A.width() 컨텐츠의 너비
  //요소의 높이 A.height() 컨텐츠의 높이 
  //100/960 *100 
  setInterval(textAnimation, 1000/10); 

  function textAnimation(){
    var currentRate = progressBar.width() / progressWarp.width() * 100;
    progressBarText.text(Math.ceil(currentRate));
    //자바스크립트 -> Math 메서드() -> Math.ceil(num) 매개변수 num를 정수로 내림
  };
  */ 


</script>
